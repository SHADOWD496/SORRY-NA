.image-container {
  display: flex;
  animation: scrollAnimation 30s linear infinite;  
}

.image-container img {
   
  height: 25vh;  
  object-fit: cover;  
  border: 10px solid;
}
.img2{
    position: fixed;
    bottom: 0vh;
}

@keyframes scrollAnimation {
  0%, 100% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(calc(-100vw * 1)); /* Adjust the number of images */
  }
}
